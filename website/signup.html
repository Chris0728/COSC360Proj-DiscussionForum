<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Using bootstrap as a reference stylesheet, we could customize it by overriding styles with our own stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Site Name - Sign Up</title>
        <script>
            function validate(){
                var username = document.forms["signup-form"].elements["username"].value;
                var password = String(document.getElementById("password").value);
                var rep = String(document.getElementById("password-check").value);
                var firstname = document.forms["signup-form"].elements["first-name"].value;
                var lastname = document.forms["signup-form"].elements["last-name"].value;
                var age = document.forms["signup-form"].elements["age"].value;
                var email = document.forms["signup-form"].elements["e-mail"].value;
                var accept = document.forms["signup-form"].elements["accept"].checked;
                var isRepeated = password === rep;
                if(username == "" || password == "" || rep == "" || firstname == "" || lastname == "" || age == "" || email == "" || accept == false){
                    document.getElementById("alert").innerHTML = "You have to fill in every item.";
                    return false;
                }
                else if(username.indexOf(" ") == 0 || username.indexOf(" ") == username.length - 1){
                    document.getElementById("alert").innerHTML = "Your username must not contain any white spaces at the beginning or the end.";
                    return false;
                }
                else if(password.length < 8 || password.length > 25){
                    document.getElementById("alert").innerHTML = "Your password must have 8 to 25 characters in length.";
                    return false;
                }
                else if(password.indexOf(" ") >= 0){
                    document.getElementById("alert").innerHTML = "Your password must not contain any white spaces.";
                    return false;
                }
                else if(!isRepeated){
                    document.getElementById("alert").innerHTML = "You must be able to repeat your password.";
                    return false;
                }
                else if(){
                        
                }
            }
        </script>
    </head>
    <body>
        <div id="signup" class="post-block">
            <p class="center" id="login-title">Sign Up</p>
            <form name="signup-form" action="http://www.randyconnolly.com/tests/process.php" method="post" onsubmit="return validate()">
                <p class="center"><label>Username: </label><input type="text" name="username"></p>
                <p class="center"><label>Password: </label><input type="password" name="password" id="password"></p>
                <p class="center"><label>Repeat your password: </label><input type="password" name="password-check" id="password-check"></p>
                <p class="center"><label>Name: </label><input type="text" name="first-name"><input type="text" name="last-name"></p>
                <p class="center"><label>Age: </label><input type="number" name="age"></p>
                <p class="center"><label>E-mail: </label><input type="email" name="e-mail"></p>
                <p class="center"><label>I have read and accepted the <a href="userterms.html" target="_blank">terms of use</a>: </label><input type="checkbox" name="accept"></p>
                <p class="center"><input type="submit" class="button"></p>
            </form>
            <p class="center" id="alert"></p>
        </div>
    </body>
</html>
